<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Proyecto</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>
  </head>

  <body>

     <header th:insert="fragmentos/menu.html::menu-princial">
     
    </header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header" ><strong><strong>Datos del Reloj</strong></h4>              
          <div class="card-body">
            <form method="post" th:action="@{/reloj/guardar}"  th:object="${reloj}" enctype="multipart/form-data"> 
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            Verifique sus datos
            <ul>
            <li th:each=" error:${#fields.errors('*')}" th:text="${error}"></li>
            </ul>
            </div>             
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Nombre del Reloj" required="required">
                  </div>
                </div>
                <div class="col-md-9"> 
                  <div class="form-group">
                    <label for="categoria">Marca</label>
                <select class="form-control" name="marca" th:field="*{marca.id}" id="marca" >
                    	<option th:each="marca:${marcas}" th:text="${marca.nombre}" th:value="${marca.id}"></option>
                  
                    </select>
                  </div> 
                </div>    
              </div>    
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="categoria">Categoría</label>
                <select class="form-control" name="categoria" th:field="*{categoria.id}" id="categoria" >
                    	<option th:each="categoria:${categorias}" th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
                  
                    </select>
                  </div>
                </div>
                
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="categoria">Punto de venta</label>
                <select class="form-control" name="tienda" th:field="*{tienda.id}" id="tienda" >
                    	<option th:each="tienda:${tiendas}" th:text="${tienda.nombre}" th:value="${tienda.id}"></option>
                  
                    </select>
                  </div>
                </div>

              
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="fecha">Fecha de Publicación</label>
                    <input type="text" class="form-control" name="fecha" id="fecha"   placeholder="Fecha" required="required">
                    
                  </div>  
                </div>
                
                
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="salario">Precio</label>
                    <input type="text" class="form-control" name="precio" id="precio" placeholder="Precio Aprox." th:field="*{precio}"  required="required">
                  </div>
                  
                </div>
               
              </div>    
              <div class="row">
                
                <div class="col-md-3"> 
                 <div class="form-group">
                    <label for="descripcion">Descripción</label>
                      <textarea class="form-control" name="descripcion" id="descripcion" rows="6" required="required"></textarea>
                  </div>
                </div>
              </div> 
              <hr>
              <div class="row">
                <div class="col-md-9"> 
                   <div class="form-group" >
                    <label for="archivoImagen" >Imagen</label>
                     <input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
                  </div>
                </div> 
                
              </div> 
              <button type="submit" class="btn btn-primary" ><strong>Guardar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

      <footer th:insert="fragmentos/pie.html::pie-pagina"class="footer">
      
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>    
    <script src="@{tinymce/tinymce.min.js}"></script>
    <script>
      
      $(function () {
          $("#fecha").datepicker({dateFormat: 'dd-mm-yy'});
        }
      );
      
      
      tinymce.init({
          selector: '#detalles',
          plugins: "textcolor, table lists code",
          toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
      });
      
      
     
    </script>
  </body>
</html>
